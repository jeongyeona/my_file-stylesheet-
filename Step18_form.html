<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step18_form.html</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <!--bootstrap.min.css를 사용하면 띄어쓰기가 사라지며 로딩이 빨라짐-->
    <!--bootstrap 이외의 폰트 사용하고 싶을 시 https://fontawesome.com/ 이용 가능(일부 유료)-->
    <div class="container">
        <!-- 행(row) 를 정의하고-->
        <div class="row">
            <!-- width 50%인 칼럼을 정의하고 칼럼 안엔 UI 배치-->
            <div class="col-6">
                <h3>로그인 폼</h3>
                <form action="login.jsp">
                    <div class="mb-3">
                        <label class="form-label" for="id">아이디</label>
                        <input class="form-control" type="text" id="id" name="id">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="id">비밀번호</label>
                        <input class="form-control" type="password" id="pwd" name="pwd">
                    </div>
                    <button class="btn btn-outline-primary" type="submit">
                        로그인
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                            <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                            <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                        </svg>
                    </button>
                    <a class="btn btn-outline-success" href="signup_form.jsp">
                        회원가입
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-heart" viewBox="0 0 16 16">
                            <path d="M9 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-9 8c0 1 1 1 1 1h10s1 0 1-1-1-4-6-4-6 3-6 4Zm13.5-8.09c1.387-1.425 4.855 1.07 0 4.277-4.854-3.207-1.387-5.702 0-4.276Z"/>
                        </svg>
                    </a>
                </form>
            </div>
        </div>
        <!-- 위와 내용은 같은 col-md-6을 사용-->
        <div class="row">
            <!-- width 50%인 칼럼을 정의하고 칼럼 안엔 UI 배치-->
            <div class="col-md-6">
                <h3>로그인 폼</h3>
                <form action="login.jsp">
                    <div class="mb-3">
                        <label class="form-label" for="id">아이디</label>
                        <input class="form-control" type="text" id="id" name="id">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="id">비밀번호</label>
                        <input class="form-control" type="password" id="pwd" name="pwd">
                    </div>
                    <button class="btn btn-outline-primary" type="submit">로그인</button>
                    <a class="btn btn-outline-success" href="signup_form.jsp">회원가입</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
